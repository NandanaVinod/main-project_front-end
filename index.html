<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVO - Advanced Intelligent Virtual Orator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Raleway', Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            color: #fff;
            line-height: 1.6;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #ffdd57;
            font-family: 'Playfair Display', Arial, sans-serif;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        header nav ul li a:hover {
            color: #ffdd57;
        }

        .hero-content {
            text-align: center;
            padding: 5rem 2rem;
        }
        .hero-content h2 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Playfair Display', Arial, sans-serif;
        }
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .hero-subtitle {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 3.7s;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #ffdd57;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .cta-button:hover {
            background: #333;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        .logo-subtitle {
            font-size: 0.8rem;
            color: #fff;
            margin-top: 0.2rem;
        }

        .typewriter {
            overflow: hidden;
            border-right: .15em solid #ffdd57;
            white-space: nowrap;
            margin: 0 auto;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end 4;
            animation-fill-mode: forwards;
        }

        @keyframes typing {
            from { width: 0 }
            to { 
                width: 100%;
                border-right-color: transparent;
            }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ffdd57; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <header>
            <nav>
                <div class="logo">
                    <h1>AIVO</h1>
                    <span class="logo-subtitle">Advanced Intelligent Virtual Orator</span>
                </div>
                <ul>
                    <li><a href="semesters.html">Resources</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </header>

        <main class="hero-content">
            <div class="typewriter-container">
                <h2 class="typewriter">Welcome to AIVO</h2>
            </div>
            <p class="hero-subtitle">Empowering KTU Students with AI-Powered Learning</p>
            <a href="queries.html" class="cta-button">Start Asking AIVO</a>
        </main>
    </div>

 
    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    window.scrollTo({
                        top: target.offsetTop - 70,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
