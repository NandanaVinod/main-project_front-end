<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester 5 - Branch Selection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }

        .branch-selection {
            text-align: center;
            padding: 120px 0 60px;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                        url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1920');
            background-size: cover;
            background-position: center;
        }

        .branch-selection h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: #ffdd57;
        }

        .branch-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .branch-button {
            padding: 2rem;
            font-size: 1.5rem;
            color: #ffdd57;  /* Changed to yellow */
            text-decoration: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;  /* Added bold */
            font-family: 'Playfair Display', serif;  /* Added to match main heading font */
        }

        .branch-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: #ffffff;  /* Changed hover color to white for better contrast */
        }

        .back-button {
            position: absolute;
            top: 100px;
            left: 30px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-family: 'Raleway', sans-serif;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #ffdd57;
        }

        .back-button::before {
            content: "‚Üê";
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover::before {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <header>
            <nav>
                <div class="logo">
                    <h1>AIVO</h1>
                    <span class="logo-subtitle">Advanced Intelligent Virtual Orator</span>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="queries.html">Ask AIVO</a></li>
                    <li><a href="semesters.html">Resources</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </header>

        <a href="semesters.html" class="back-button">Back to Semesters</a>

        <div class="branch-selection">
            <h1>Select Your Branch</h1>
            <div class="branch-buttons">
                <a href="sem6cs.html" class="branch-button">COMPUTER SCIENCE</a>
                <a href="semester5_ece.html" class="branch-button">ELECTRONICS & COMMUNICATION</a>
                <a href="semester5_ee.html" class="branch-button">ELECTRICAL ENGINEERING</a>
            </div>
        </div>
    </div>
</body>
</html>
